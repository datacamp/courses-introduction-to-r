id: 58
title: Introdução ao R
programming_language: r
description: >-
  Neste curso de introdução ao R, você dominará os conceitos básicos dessa
  linguagem de código aberto amplamente usada, incluindo vetores, fatores,
  listas e quadros de dados. Com as habilidades de programação que você vai
  adquirir neste curso, estará pronto para realizar suas próprias análises de
  dados em R. Há milhões de usuários de R em todo o mundo, consolidando-o como
  uma das principais linguagens de programação para estatística e ciência de
  dados. Comece sua jornada de programação em um dos cursos mais populares da
  DataCamp hoje mesmo!
