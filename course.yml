id: 58
title: Introducción a R
programming_language: r
description: >-
  En este curso de introducción a R, dominarás los fundamentos de este lenguaje
  de código abierto ampliamente utilizado, incluidos vectores, factores, listas
  y marcos de datos. Con las habilidades de codificación que adquirirás en este
  curso, estarás preparado para emprender tus propios análisis de datos en R.
  Hay millones de usuarios de R en todo el mundo, lo que lo consolida como un
  lenguaje de programación líder en estadística y ciencia de datos. Comienza hoy
  mismo tu viaje por la programación en uno de los cursos más populares de
  DataCamp.
