id: 58
title: Introduzione a R
programming_language: r
description: >-
  In questo corso introduttivo a R, scoprirai le nozioni di base di questo
  linguaggio open-source, ampiamente utilizzato nel settore, tra cui vettori,
  fattori, liste e data frame. Le competenze di programmazione che svilupperai
  ti permetteranno di svolgere analisi dei dati direttamente in R. Con milioni
  di utenti in tutto il mondo, R è uno dei linguaggi più usati nella statistica
  e nella data science. Inizia oggi il tuo viaggio nel mondo della
  programmazione con uno dei corsi più popolari di DataCamp!
