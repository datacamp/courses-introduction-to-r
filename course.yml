id: 58
title: Inleiding tot R
programming_language: r
description: >-
  In deze introductiecursus voor R leer je de basis van deze veelgebruikte
  open-sourcetaal, waaronder vectors, factors, lists en data frames. Met de
  programmeervaardigheden die je in deze cursus opdoet, kun je zelf data-analyse
  in R uitvoeren. Wereldwijd gebruiken miljoenen mensen R, wat het een
  toonaangevende programmeertaal maakt in statistiek en data science. Begin
  vandaag nog met programmeren in een van DataCamp's populairste cursussen!
