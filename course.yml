id: 58
title: Introduction to R
programming_language: r
description: >-
  In this introduction to R course, you'll master the basics of this widely used
  open source language&mdash;including vectors, factors, lists, and data frames.
  With the coding skills you'll gain in this course, you'll be ready to
  undertake your own data analysis in R. There are millions of R users
  worldwide, cementing it as a leading programming language in statistics and
  data science. Begin your coding journey in one of DataCamp's most popular
  courses today!


  The videos contain live transcripts you can reveal by clicking "Show
  transcript" at the bottom left of the videos.

  The course glossary can be found on the right in the resources section.

  To obtain CPE credits you need to complete the course and reach a score of 70%
  on the qualified assessment. You can navigate to the assessment by clicking on
  the CPE credits callout on the right.
