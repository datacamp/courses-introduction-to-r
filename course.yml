description: "Avec ce cours d'introduction à R, vous maîtriserez les bases de ce langage Open Source largement utilisé, notamment les vecteurs, les facteurs, les listes et les trames de données. Avec les compétences de codage que vous allez acquérir dans ce cours, vous pourrez entreprendre vos propres analyses de données en R. Il y a des millions d'utilisateurs de R dans le monde, ce qui en fait un langage de programmation de premier plan dans le domaine des statistiques et de la science des données. Commencez votre parcours de codage dans l'un des cours les plus populaires de DataCamp dès aujourd'hui\_!"
