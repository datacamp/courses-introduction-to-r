id: 58
title: R’ye Giriş
programming_language: r
description: >-
  R’ye giriş niteliğindeki bu eğitimde vektörler, faktörler, listeler ve veri
  çerçeveleri de dahil olmak üzere yaygın olarak kullanılan bu açık kaynak
  dilinin temellerini öğreneceksiniz. Bu eğitimde kazanacağınız kodlama
  becerileri ile R’de kendi veri analizinizi yapmaya hazır olacaksınız. Dünya
  çapında milyonlarca R kullanıcısı var; bu da R’yi istatistik ve veri biliminde
  lider bir programlama dili haline getiriyor. DataCamp’ın en popüler
  kurslarından birinde kodlama yolculuğunuza bugün başlayın!
